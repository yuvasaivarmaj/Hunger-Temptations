<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Temptations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {

            background-image: url('https://www.nyit.edu/files/student_resources/StudentResources_BearBytes_Hero_v02.jpg'); /* Path to your background image */
    background-size: cover;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    }

        .container {
            max-width: 500px;
            margin: 50px auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

   .header3 {
    color: white; /* Light blue background */
    white-space: nowrap;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5), -1px -1px 3px rgba(0, 0, 0, 0.5);


}

.card-2 {
    background-color:rgba(255, 255, 255, 0.75); /* Semi-transparent light blue */
    border-radius: 5px;
    max-width: auto;
    padding: 10px; /* Add padding for better spacing */
}

.card-3 {
    background-color: rgba(255, 255, 255, 0.75);
     /* Semi-transparent dark blue */
     text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5), -1px -1px 3px rgba(0, 0, 0, 0.5);
    color: white; /* White text color for contrast */
    border-radius: 5px;
    max-width: auto;
    max-height: 50px;
    padding-down: 38px; /* Add padding for better spacing */
}


        .btn-link {
            color: #007bff; /* Blue color for links */
        }

        /* Ensure compatibility with older browsers */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Provide fallback for flexbox in IE 9 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header3">
        <h1 class="text-center mb-4">NYIT'S HUNGER TEMPTATIONS</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form action="#" method="post" th:action="@{/login}">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <div class="card-2">
            <a href="#" class="btn btn-link">Forgot Password?</a>
        </div>
        <hr>
        <div class="text-center">
            <div class="card-3">
                <p>New User? <a href="#" class="btn btn-link">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
